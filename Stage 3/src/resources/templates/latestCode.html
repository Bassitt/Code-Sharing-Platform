<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Latest</title>
</head>
<body>

<div th:each="eachLastCode : ${lastCodesStore}">
<span id="load_date" style="color: cyan" th:text="${eachLastCode.date}"></span>
<pre id="code_snippet"
     style="width: 500px;
         border: white; border: outset;
         background-color: black;
         color: white" th:text="${eachLastCode.code}"></pre>
<br>
</div>
</body>
</html>
